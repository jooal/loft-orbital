query GetSatellites(
  $page: Int
  $perPage: Int
  $sortField: String
  $sortOrder: String # $filter: SatelliteFilter
) {
  allSatellites(
    page: $page
    perPage: $perPage
    sortField: $sortField
    sortOrder: $sortOrder # filter: $filter
  ) {
    id
    name
    status
    description
    Payloads {
      id
    }
  }
}

query GetSatelliteDetails($id: ID!) {
  allSatellites(filter: { id: $id }) {
    id
    name
    status
    image
    description
    busType
    manufacturer
    Payloads {
      id
      name
      description
      status
      category
      configuration
    }
    Launch {
      id
      date
      status
      outcome
      provider
      rocket
    }
  }
}

query GetAllReports {
  allReports {
    id
    title
    type
    date
    Satellite {
      id
      name
    }
    Comments {
      id
    }
    GroundStation {
      id
      name
    }
  }
}

query GetCreateReportFormData {
  allGroundStations(sortField: "name", sortOrder: "ASC") {
    id
    name
  }
  allSatellites(sortField: "name", sortOrder: "ASC") {
    id
    name
  }
  allEmployees(sortField: "name", sortOrder: "ASC") {
    id
    name
  }
}

query GetReportDetails($id: ID!) {
  allReports(filter: { id: $id }) {
    id
    title
    type
    date
    satellite_id
    employee_id
    Satellite {
      id
      name
    }
    Comments {
      id
      date
      content
      employee_id
      Employee {
        name
      }
    }
    Employee {
      id
      name
    }
    GroundStation {
      id
      name
      coordinates
      status
      network
      Contacts {
        id
        date
        type
        executionScript
      }
    }
  }
}
